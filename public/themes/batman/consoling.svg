<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Batman head silhouette -->
  <g transform="translate(100,80)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="35" ry="40" fill="#2c2c2c"/>
    
    <!-- Bat ears -->
    <path d="M-20,-30 Q-15,-50 -5,-35 Q0,-40 5,-35 Q15,-50 20,-30 Q15,-25 0,-30 Q-15,-25 -20,-30 Z" fill="#1a1a1a"/>
    
    <!-- Encouraging eyes -->
    <circle cx="-12" cy="-8" r="4" fill="#f59e0b"/>
    <circle cx="12" cy="-8" r="4" fill="#f59e0b"/>
    
    <!-- Supportive hand gesture -->
    <g transform="translate(-50,-10)">
      <circle cx="0" cy="0" r="16" fill="#f59e0b" opacity="0.8"/>
      <text x="0" y="4" text-anchor="middle" font-size="18" fill="#1a1a1a">👍</text>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Motivational energy -->
    <g transform="translate(40,-20)">
      <circle cx="0" cy="0" r="12" fill="#f59e0b" opacity="0.7"/>
      <text x="0" y="3" text-anchor="middle" font-size="14" fill="#1a1a1a">💪</text>
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.2;1"
        dur="1.5s"
        repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Encouragement badge -->
  <g transform="translate(100,160)">
    <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#f59e0b" opacity="0.9"/>
    <text x="0" y="2" text-anchor="middle" font-size="10" font-weight="bold" fill="#1a1a1a">KEEP GOING!</text>
  </g>
</svg>
