<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Batman head silhouette -->
  <g transform="translate(100,80)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="35" ry="40" fill="#2c2c2c"/>
    
    <!-- Bat ears -->
    <path d="M-20,-30 Q-15,-50 -5,-35 Q0,-40 5,-35 Q15,-50 20,-30 Q15,-25 0,-30 Q-15,-25 -20,-30 Z" fill="#1a1a1a"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-8" r="4" fill="#ffd700"/>
    <circle cx="12" cy="-8" r="4" fill="#ffd700"/>
    
    <!-- Thinking bubble -->
    <g transform="translate(40,-20)">
      <circle cx="0" cy="0" r="15" fill="#ffd700" opacity="0.9"/>
      <circle cx="-8" cy="8" r="8" fill="#ffd700" opacity="0.7"/>
      <circle cx="-15" cy="15" r="4" fill="#ffd700" opacity="0.5"/>
      <text x="0" y="3" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a1a1a">?</text>
    </g>
  </g>
  
  <!-- Animated thinking dots -->
  <g transform="translate(100,160)">
    <circle cx="-15" cy="0" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
